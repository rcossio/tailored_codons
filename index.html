<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codon Viewer</title>
    <meta name="description" content="A tool to display tailored codons from a CSV file hosted on GitHub Pages.">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tailored Codons</h1>
        <p class="text-center">To help you choose residues when designing DNA libraries</p>
        <table class="table table-striped table-bordered">
            <thead id="tableHead">
                <!-- Table headers will be injected here -->
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be injected here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PapaParse CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchCSVData('./tailored_codons.csv'); // Adjust path if needed
        });

        function fetchCSVData(filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvData => {
                    parseCSV(csvData);
                })
                .catch(error => {
                    console.error('Error fetching CSV:', error);
                    const container = document.querySelector('.container');
                    container.innerHTML = `<div class="alert alert-danger text-center">Failed to load the CSV file: ${error.message}</div>`;
                });
        }

        function parseCSV(csvData) {
            Papa.parse(csvData, {
                header: false, // Set to true if the first row is the header
                skipEmptyLines: true,
                complete: function(results) {
                    displayCSV(results.data);
                },
                error: function(error) {
                    console.error("Parsing error:", error);
                }
            });
        }

        function displayCSV(rows) {
            const tableHead = document.getElementById("tableHead");
            const tableBody = document.getElementById("tableBody");

            // Clear previous table content
            tableHead.innerHTML = "";
            tableBody.innerHTML = "";

            // Generate table header
            if (rows.length > 0) {
                const headers = rows[0];
                const headerRow = document.createElement("tr");
                headers.forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header.trim();
                    headerRow.appendChild(th);
                });
                tableHead.appendChild(headerRow);
            }

            // Generate table rows
            rows.slice(1).forEach(row => {
                const tableRow = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell.trim();
                    tableRow.appendChild(td);
                });
                tableBody.appendChild(tableRow);
            });
        }
    </script>
</body>
</html>
